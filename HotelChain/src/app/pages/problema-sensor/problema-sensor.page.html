<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Problema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row style="height: 25px;"></ion-row>
  <app-problem-sign-card></app-problem-sign-card>
  <ion-row style="height: 50px;"></ion-row>
    <app-problema-card
      *ngIf="alerta"
      [prioridade]="alerta.prioridade"
      [infraestrutura]= "alerta.infraestrutura"
      [equipamento]= "alerta.equipamento"
      [descricao]="alerta.descricao"
    ></app-problema-card>

  <ion-row style="height: 50px;"></ion-row>
  <ion-row>
    <ion-col size="3"></ion-col>
    <ion-col size="6">
      <ion-button>
        Adiconar Sensor
      </ion-button>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
</ion-content>
