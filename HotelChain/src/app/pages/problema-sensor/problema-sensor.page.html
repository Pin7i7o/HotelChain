<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Problema</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-fade">
  <ion-row style="height: 25px;"></ion-row>
  
  <!-- Componente de cartão de sinal de problema -->
  <app-problem-sign-card></app-problem-sign-card>
  
  <ion-row style="height: 50px;"></ion-row>
  
  <!-- Componente de cartão de problema -->
  <app-problema-card
    *ngIf="alerta"
    [prioridade]="alerta.prioridade"
    [infraestrutura]="alerta.infraestrutura"
    [equipamento]="alerta.equipamento"
    [descricao]="alerta.descricao"
  ></app-problema-card>
  
  <!-- Verifica se o alerta existe e tem o tipo 'Sensor' -->
  <ng-container *ngIf="alerta && alerta.tipo === 'Sensor'; else manutencaoCard">
    <!-- Componente de botão de adicionar sensor -->
    <app-problema-button-add-sensor></app-problema-button-add-sensor>
  </ng-container>
  
  <!-- Template para cartão de manutenção -->
  <ng-template #manutencaoCard>
    <ion-row style="height: 50px;"></ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <!-- Botão para ir para a página de equipamentos -->
        <ion-button (click)="goToEquipmentPage()">
          Controlo
        </ion-button>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ng-template>
</ion-content>
