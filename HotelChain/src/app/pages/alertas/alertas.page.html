<ion-header [translucent]="true">
  <ion-header [translucent]="true">
    <app-header header="Alertas"></app-header> <!-- Custom header component for displaying "Alertas" -->
  </ion-header>
</ion-header>

<ion-content [fullscreen]="true" class="background-fade">

  <ion-row style="height: 30px;"></ion-row> <!-- Empty row for spacing -->

  <ion-item>
    <!-- Select input for priority -->
    <ion-select 
      [(ngModel)]="selectedPriority"
      (ionChange)="sortAlertas()"
      justify="space-between" 
      label="Prioridade" 
      placeholder="Prioridade"
      interface="action-sheet"
      style="font-size: larger;"
      cancel-text="Cancelar"
    >
      <!-- Options for priority -->
      <ion-select-option value="Alta">Alta</ion-select-option>
      <ion-select-option value="Baixa">Baixa</ion-select-option>
    </ion-select>
  </ion-item>
  
  <!-- Spacer -->
  <ion-row style="height: 10px;" class="background"></ion-row>
  
  <!-- List of alert items -->
  <ion-list>
    <ion-item *ngFor="let alerta of alertas">
      <!-- Custom alert card component -->
      <app-alert-card
        [descricao]="alerta.descricao"
        [data]="alerta.data"
        [prioridade]="alerta.prioridade"
        [icon]="getIcon(alerta)"
        (click)="goToAlertaDetailsPage(alerta)"
      ></app-alert-card>
    </ion-item>
  </ion-list>
  </ion-content>
