<ion-content [fullscreen]="true" class="background-fade">
  <!-- Title section -->
  <ion-title>
    <ion-row style="height: 60px;" class="ion-align-items-center">
      <ion-col size="10"></ion-col>
      <ion-col size="2">
        <!-- Help button -->
        <ion-button fill="clear" class="help" (click)="redirectToInstructions()">
          <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-title>

  <ion-row style="height: 30px;"></ion-row>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <ion-card class="welcome-card" style="height: 65px;">
        <ion-row>
          <ion-col size="3" class="ion-text-center">
            <ion-icon class="centered" size="large" name="person-circle-outline"></ion-icon>
          </ion-col>
          <ion-col size="7" class="center-text">
            Welcome, {{ username }}! <!-- Display the username -->
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>

  <ion-row style="height: 50px;"></ion-row>

  <!-- Navigation buttons -->
  <ion-row style="height: 170px;">
    <ion-col size="6" style="text-align: right;">
      <!-- Button to navigate to the info page -->
      <ion-button class="tabs-button" (click)="goToInfoPage()">
        <ion-icon 
          slot="icon-only" 
          name="information-circle-outline"
          class="big-icon"
        ></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6" style="text-align: left">
      <!-- Button to navigate to the maps page -->
      <ion-button class="tabs-button" (click)="goToMapsPage()">
        <ion-icon 
          slot="icon-only" 
          name="map-outline"
          class="big-icon"
        ></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row style="height: 170px;">
    <ion-col size="6" style="text-align: right;">
      <!-- Button to navigate to the alerts page -->
      <ion-button class="tabs-button" (click)="goToAlertsPage()">
        <ion-icon 
          slot="icon-only" 
          name="notifications"
          class="big-icon"
        ></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6" style="text-align: left">
      <!-- Button to navigate to the profile page -->
      <ion-button class="tabs-button" (click)="goToProfilePage()">
         <ion-icon 
          slot="icon-only" 
          name="person-circle-outline"
          class="big-icon"
        ></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row style="height: 50px;"></ion-row>

  <!-- Logo section -->
  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="4" >
      <ion-img 
        src="/assets/logoH.png" 
        alt="logo" 
        style="width: 100px;"
      ></ion-img>
    </ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
</ion-content>
