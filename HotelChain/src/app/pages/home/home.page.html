<ion-content [fullscreen]="true">
  <ion-title>
    <ion-row style="height: 60px;" class="ion-align-items-center">
      <ion-col size="10"></ion-col>
      <ion-col size="2">
        <ion-icon size="large" name="help-circle-outline"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-title>

  <ion-row style="height: 30px;"></ion-row>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="10">
      <ion-card class="welcome-card" style="height: 65px;">
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <ion-img 
                style="height: 50px; width: 50px;" 
                alt="john" 
                src="/assets/john.png"
              ></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="7" class="center-text">
            Ol√°, John!
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>

  <ion-row style="height: 50px;"></ion-row>

  <ion-row style="height: 170px;">
    <ion-col size="6" style="text-align: right;">
      <ion-button class="tabs-button">
        <ion-icon 
          slot="icon-only" 
          name="information-circle-outline"
          class="big-icon"
        ></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6" style="text-align: left">
      <ion-button class="tabs-button" (click)="goToMapsPage()">
        <ion-icon 
          slot="icon-only" 
          name="map-outline"
          class="big-icon"
        ></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row style="height: 170px;">
    <ion-col size="6" style="text-align: right;">
      <ion-button class="tabs-button">
        <ion-icon 
          slot="icon-only" 
          name="notifications"
          class="big-icon"
        ></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="6" style="text-align: left">
      <ion-button class="tabs-button">
        <ion-icon 
          slot="icon-only" 
          name="person-circle-outline"
          class="big-icon"
        ></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row style="height: 50px;"></ion-row>

  <ion-row>
    <ion-col size="4"></ion-col>
    <ion-col size="4" >
      <ion-img 
        src="/assets/logoH.png" 
        alt="logo" 
        style="width: 100px;"
      ></ion-img>
    </ion-col>
    <ion-col size="4"></ion-col>
  </ion-row>
</ion-content>
