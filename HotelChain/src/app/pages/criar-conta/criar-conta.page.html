

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">criar_conta</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div class="image-container">
  <ion-img 
    style="height: 200px; width: 200px;"  
    src="/assets/logo.png"
  ></ion-img>
</div>

<div class="container">
  <div class="rounded-icon-container">
    <ion-icon name="mail-outline" class="rounded-icon"></ion-icon>
    <ion-item lines="none" class="rounded-item">
      <ion-input placeholder="E-mail" [(ngModel)]="utilizador.email"></ion-input>
    </ion-item>
  </div>

  <div class="rounded-icon-container">
    <ion-icon name="person-circle-outline" class="rounded-icon"></ion-icon>
    <ion-item lines="none" class="rounded-item">
      <ion-input placeholder="Username" [(ngModel)]="utilizador.username"></ion-input>
    </ion-item>
  </div>

  <div class="rounded-icon-container">
    <ion-icon name="lock-closed-outline" class="rounded-icon"></ion-icon>
    <ion-item lines="none" class="rounded-item">
      <ion-input placeholder="Password" [(ngModel)]="utilizador.password"></ion-input>
    </ion-item>
  </div>

  <ion-button expand="full" shape="round" class="criar_conta-button" (click)="criarConta()">
    Criar Conta
  </ion-button>

  <p class="login-text">
    JÃ¡ tem uma conta? <a href="#">Login</a>
  </p>
</div>
