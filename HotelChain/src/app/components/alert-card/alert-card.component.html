<ion-card class="border">
    <ion-item lines="none" color="white">
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-button class="round-button">
            <ion-icon slot="icon-only" name={{icon}}></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="8">
          <ion-label class="ion-text-end">
            <p>Data: {{data | date:'yyyy/MM/dd'}}</p>
            <p>Prioridade: {{prioridade}}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item lines="none" color="white">
      <ion-label>
        <p>{{descricao}}</p>
      </ion-label>
    </ion-item>
</ion-card>
