<ion-card class="floors-background">
    <ion-item lines="none">
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-button class="round-button">
            <ion-icon slot="icon-only" name={{icon}}></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="9">
          <ion-label>
            <p>Data: {{data}}</p>
            <p>Prioridade: {{prioridade}}</p>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>{{descricao}}</p>
      </ion-label>
    </ion-item>
</ion-card>
