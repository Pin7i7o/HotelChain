<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-row class="ion-align-items-center">
          <ion-col size="2">
              <img src="/assets/logoH.png" />
          </ion-col>
          <ion-col size = "1"></ion-col>
          <ion-col size="8" class="title-col">
               Mapas
          </ion-col>
          <ion-col size="1">
            <img src="/assets/icons/interrogação.png">
          </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row style="height: 40px;"></ion-row>

  <ion-title>
    Filtros
  </ion-title>

  <ion-card class="filters-card">
    <ion-row >
      <ion-col size="4">
        <img 
          src="/assets/icons/infraestrutura.png" 
          style="width: 50%;" 
          class="img-color"
        />
      </ion-col>
      <ion-col size="4">
        <img 
          src="/assets/icons/alert.png" 
          style="width: 50%;" 
          class="img-color"
        />
      </ion-col>
      <ion-col size="4">
        <img 
          src="/assets/icons/equip.png" 
          style="width: 50%;" 
          class="img-color"
          />
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="4" class="white-text">
        Infraestrutura
      </ion-col>
      <ion-col size="4"  class="white-text">
        Sensores
      </ion-col>
      <ion-col size="4"  class="white-text">
        Equipamentos
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-row style="height: 40px;"></ion-row>

  <ion-row>
    <ion-col size="2">1</ion-col>
    <ion-col size="6">2</ion-col>
    <ion-col size="2">3</ion-col>
    <ion-col size="2">4</ion-col>
  </ion-row>
</ion-content>
